[package]
name = "totsugeki"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
poem = { version = "1.3.31", features = ["rustls"] }
poem-openapi = { version = "2.0.1", features = ["swagger-ui"] }
tokio = { version = "1", features = ["full"] }
dotenv = "0.15"
reqwest = "0.11.11"
serde = "1.0.137"
sqlite = "0.26.0"
env_logger = "0.9.0"
log = "0.4.17"

# documentation generation workaround: https://github.com/rust-lang/cargo/issues/3475
# active, generate documentation, then remove
#async-trait = "0.1"
#cucumber = "0.13"
#futures = "0.3"

[dependencies.serenity]
version = "0.11.2"
features = ["cache", "framework", "standard_framework", "rustls_backend"]

[dev-dependencies]
async-trait = "0.1"
cucumber = "0.13"
futures = "0.3"

[[test]]
name = "bracket"
harness = false
