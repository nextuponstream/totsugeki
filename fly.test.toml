app = 'totsugekitest'
primary_region = 'cdg'

[build]

[env]
  BUILD_PATH_TOURNAMENT_ORGANISER_WEB = 'dist'
  DOCKER_BUILD = '1'
  PORT = '8080'
  RUST_LOG = 'debug'
  VITE_API_URL = 'https://totsugekitest.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
